name: Build, push, and deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/veilarbjobbsokerkompetanse

jobs:

  test-build-and-push:
    name: Test, build and push
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Lag tag for image
      run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Lag full image referanse
      run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

    - name: Set up Maven cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -B package

    - name: Build and publish Docker image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
        docker build --tag ${IMAGE} .
        docker push ${IMAGE}

  deploy-q0:
    name: Deploy to q0 FSS
    needs: test-build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Lag tag for image
      run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Lag full image referanse
      run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

    - name: Deploy to Q0
      uses: nais/deploy/actions/deploy@v1
      env:
        APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        CLUSTER: dev-fss
        RESOURCE: nais/nais-dev.yaml

  deploy-prod:
    name: Deploy to Prod FSS
    needs: deploy-q0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

      - name: Deploy to production
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          DRY_RUN: false
          RESOURCE: nais/nais-p.yaml

  release:
    name: Tag and release
    needs: deploy-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Lag tag for release
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/prod@${{ env.TAG }}
          release_name: Release to prod
          prerelease: false